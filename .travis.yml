sudo: required

language: node_js

node_js:
  - "8"

install:
  - npm ci

cache:
  directories:
  - "$HOME/.npm"

services:
  - docker

env:
  global:
    - REGISTRY_USER=wericko123
    # REGISTRY_PASS=...
    - secret: ""
  matrix:
    - USE_NETWORK=true
    - USE_NETWORK=false
    - secure: <you can also put encrypted vars inside matrix>"

before_script:
  - docker pull erickorg/myrepo || true

script:
  - docker build --cache-from erickorg/myrepo --tag erickorg/myrepo .
  - docker run erickorg/myrepo

after_script:
  - docker images
  
before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push erickorg/myrepo
  on:
    branch: master